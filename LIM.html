<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="LIM.css">
    <meta charset="utf-8">
    <title>SCOOTER LIM</title>
  </head>
  <body>
    <!-- sfondo opacizzato -->
    <div class="Blackbox">


      <!-- INTESTAZIONE -->
      <header>
        <img class="LIMLOGO" src="logo.png" alt="">
        <h1>Taking booleaners from A to B</h1>
      </header>


      <!-- NAVIGAZIONE -->
      <nav>
        <div class="navbox">
          <div class="boxbutton">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>
          </div>
        </div>
      </nav>


      <!-- INFORMAZIONI PRINCIPALE -->
      <main>
        <!-- INFO GIGI22 -->
        <section class="mainbox">
          <input id="checkbox" type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2>
          <!-- info -->
          <div class="info-box">
            <div><span>&#x21D2</span>Via Guadalametri - a 200 metri da te</div>
            <div>Stato carica:</div>
            <div class="Box orange"></div>
          </div>
        </section>

        <!-- INFO MIKE24 -->
        <section class="mainbox">
          <input id="checkbox" type="checkbox" name="" value="">
          <h2>Monopattino Mike24</h2>
          <!-- info -->
          <div class="info-box">
            <div><span>&#x21D2</span>Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="Box blue"></div>
          </div>
        </section>

        <!-- INFO FEDE154 -->
        <section class="mainbox">
          <input id="checkbox" type="checkbox" name="" value="">
          <h2>Monopattino Fede154</h2>
          <!-- info -->
          <div class="info-box">
            <div><span>&#x21D2</span>Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="Box red"></div>
          </div>
        </section>
      </main>


    </div>

  </body>
</html>
